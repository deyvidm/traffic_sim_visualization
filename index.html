<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
  <title>Visualization v5</title>
  <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="dep/jquery-3.3.1.min.js"></script>
  <script src="dep/d3.min.v3.js"></script>
  <script src="dep/nv.d3.min.js"></script>
  <script src="dep/anime.min.js"></script>
</head>
<body>
    <div id="playPause">
        <svg id="canvas" width="1440">
            <rect  class="car leader" id="leader" width="25" height="25"" x="20" y="40" fill="#f74246"/>
            <rect  class="car follower" id="follower" width="25" height="25"" x="20" y="40" fill="#3ccb3e"/>
            <rect  class="car follower" width="25" height="25"" x="20" y="40" fill="blue"/>

            <!-- <rect id="time-line" width="3" height="500"" x="20" y="40" fill="blue"/> -->
        </svg>
        <div id="time-line"></div>  
        <div id="charts">
            <svg id="acceleration_chart" class=".chart" width="1440"></svg> 
            <svg id="velocity_chart" class=".chart" width="1440"></svg> 
            <svg id="position_chart" class=".chart" width="1440"></svg> 
        </div>

        <div class="line player"> 
            <button class="play">Play</button> 
            <button class="pause">Pause</button> 
            <button class="restart">Restart</button>
        </div>
</body>

<script src="scripts/chart.js"></script>
<script src="scripts/animate.js"></script>
<script src="scripts/bundle.js"></script>
</html>
